<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="circles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
   function onKeyDown(event) {
	// When a key is pressed, set the content of the text item:
        new Path.Circle(new Point(Math.random()*myCanvas.width, Math.random()*myCanvas.height), 10+Math.random()*35).fillColor = '#' + Math.floor(Math.random()*16777215).toString(16);
	}

    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
